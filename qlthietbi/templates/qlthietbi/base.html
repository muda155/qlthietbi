<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sổ Kỹ Thuật Số{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS for Deep Ocean Theme -->
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-surface: #1e293b;
            --text-primary: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --accent-primary: #3b82f6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding-bottom: 80px;
        }

        /* Main Content Area */
        main {
            min-height: calc(100vh - 80px);
        }

        /* Fixed Bottom Navigation Bar */
        .navbar-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-surface);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            z-index: 1000;
        }

        .nav-item-bottom {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            text-decoration: none;
            color: var(--text-muted);
            transition: color 0.3s ease;
            min-height: 80px;
            gap: 8px;
        }

        .nav-item-bottom:hover,
        .nav-item-bottom.active {
            color: var(--text-primary);
            background-color: var(--accent-primary);
        }

        .nav-item-bottom i {
            font-size: 24px;
        }

        .nav-item-bottom span {
            font-size: 12px;
            font-weight: 500;
        }

        /* Cards */
        .card {
            background-color: var(--bg-surface);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .card-header {
            background-color: rgba(59, 130, 246, 0.1);
            border-bottom: 1px solid var(--border-color);
        }

        /* Buttons */
        .btn {
            min-height: 50px;
            font-weight: 500;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            border-color: #1d4ed8;
        }

        .btn-success {
            background-color: var(--accent-success);
            border-color: var(--accent-success);
        }

        .btn-success:hover {
            background-color: #059669;
            border-color: #059669;
        }

        .btn-warning {
            background-color: var(--accent-warning);
            border-color: var(--accent-warning);
            color: #000;
        }

        .btn-warning:hover {
            background-color: #d97706;
            border-color: #d97706;
        }

        .btn-danger {
            background-color: var(--accent-danger);
            border-color: var(--accent-danger);
        }

        .btn-danger:hover {
            background-color: #dc2626;
            border-color: #dc2626;
        }

        .btn-outline-secondary {
            border-color: var(--border-color);
            color: var(--text-muted);
        }

        .btn-outline-secondary:hover {
            background-color: var(--border-color);
            color: var(--text-primary);
        }

        /* Form Controls */
        .form-control,
        .form-select {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            min-height: 50px;
            font-size: 16px;
        }

        .form-control::placeholder {
            color: #64748b;
            font-weight: 400;
            opacity: 0.9;
        }

        .form-control:focus::placeholder {
            color: #94a3b8;
        }

        .form-select {
            color: var(--text-primary);
        }

        .form-select option {
            background-color: var(--bg-surface);
            color: var(--text-primary);
        }

        .form-control:focus,
        .form-select:focus {
            background-color: var(--bg-primary);
            border-color: var(--accent-primary);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-label .text-danger {
            color: var(--accent-danger);
            margin-left: 2px;
        }

        /* Toast Notifications */
        .toast {
            background-color: var(--bg-surface);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .toast-header {
            background-color: rgba(59, 130, 246, 0.1);
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        /* Alerts */
        .alert {
            border-radius: 8px;
            border: 1px solid;
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            border-color: var(--accent-success);
            color: var(--accent-success);
        }

        .alert-info {
            background-color: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .alert-warning {
            background-color: rgba(245, 158, 11, 0.1);
            border-color: var(--accent-warning);
            color: var(--accent-warning);
        }

        .alert-danger {
            background-color: rgba(239, 68, 68, 0.1);
            border-color: var(--accent-danger);
            color: var(--accent-danger);
        }

        /* Summary Cards */
        .summary-card {
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border-color);
        }

        .summary-card.good {
            background-color: rgba(16, 185, 129, 0.1);
            border-left: 4px solid var(--accent-success);
        }

        .summary-card.maintenance {
            background-color: rgba(245, 158, 11, 0.1);
            border-left: 4px solid var(--accent-warning);
        }

        .summary-card.broken {
            background-color: rgba(239, 68, 68, 0.1);
            border-left: 4px solid var(--accent-danger);
        }

        .summary-card h5 {
            margin: 0;
            font-weight: 600;
            color: var(--text-primary);
        }

        .summary-card .count {
            font-size: 28px;
            font-weight: bold;
        }

        /* List Group */
        .list-group-item {
            background-color: var(--bg-surface);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        .list-group-item-action:hover,
        .list-group-item-action:focus {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--text-primary);
        }

        /* Page Container */
        .container-main {
            padding: 20px;
            margin-top: 20px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        /* Badge Styles */
        .badge {
            font-size: 12px;
            padding: 6px 12px;
        }

        .badge.bg-success {
            background-color: var(--accent-success) !important;
        }

        .badge.bg-warning {
            background-color: var(--accent-warning) !important;
            color: #000 !important;
        }

        .badge.bg-danger {
            background-color: var(--accent-danger) !important;
        }

        .badge.bg-primary {
            background-color: var(--accent-primary) !important;
        }

        /* Text utilities */
        .text-muted {
            color: var(--text-muted) !important;
        }

        .font-monospace {
            font-family: 'Courier New', monospace;
            color: #cbd5e1;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Main Content -->
    <main>
        <div class="container-main">
            {% if messages %}
                <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1099;">
                    {% for message in messages %}
                        <div class="toast show" role="alert">
                            <div class="toast-header">
                                <i class="fas fa-info-circle me-2"></i>
                                <strong class="me-auto">Thông báo</strong>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                            <div class="toast-body">
                                {{ message }}
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Fixed Bottom Navigation Bar -->
    <nav class="navbar-bottom">
        <a href="{% url 'dashboard' %}" class="nav-item-bottom {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="fas fa-chart-line"></i>
            <span>Bảng chỉ huy</span>
        </a>
        <a href="{% url 'scan' %}" class="nav-item-bottom {% if request.resolver_match.url_name == 'scan' %}active{% endif %}">
            <i class="fas fa-qrcode"></i>
            <span>Quét mã</span>
        </a>
        <a href="{% url 'history' %}" class="nav-item-bottom {% if request.resolver_match.url_name == 'history' %}active{% endif %}">
            <i class="fas fa-history"></i>
            <span>Lịch sử</span>
        </a>
    </nav>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- HTML5 QR Code Scanner -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
